<!DOCTYPE html>
<html lang="en">
<head>
  <title>Popup Content</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
    }
    .popup-container {
      width: 200px;
    }
    .popup-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .popup-details {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup-title">Check precipitation for your region</div>
    <div class="popup-details">
      <p><strong>Timestamp:</strong> <span id="timestamp">N/A</span></p>
      <p><strong>Precipitation (mm):</strong> <span id="precipitation">N/A</span></p>
      <p><strong>Intensity:</strong> <span id="intensity">N/A</span></p>
    </div>
  </div>
</body>
</html>
